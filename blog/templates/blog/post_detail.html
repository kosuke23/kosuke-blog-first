{% extends 'blog/base.html' %}

{% block content %}

    <div class="card">
        <div class="card-body">
        {% if post.published_date %}
            <p class="card-date">公開日: {{ post.published_date }}</p>
        {% endif %}

        {% if user.is_authenticated %}
            <a class="btn btn-default" href="{% url 'blog:post_edit' pk=post.pk %}"><span class="glyphicon glyphicon-edit"></span></a>
            <a class="btn btn-default" href="{% url 'blog:delete' pk=post.pk %}" onclick="return confirm('本当に削除しますか?')"><span class="glyphicon glyphicon-trash"></span></a>
        {% endif %}
        <h2 class="card-header">{{ post.title }}</a></h2>
        <h4 class="card-text">{{ post.text|linebreaksbr }}</h4>
          {% if post.images %}
             <p><img src="{{ post.images.url }}"width="500"></p>
          {% endif %}
        </div>
    </div>
{% endblock %}
