{% load static %}
<html>
  <head>  
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">

    <title>Kosuke's blog</title>
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css">
    <link rel='stylesheet' href="{% static 'css/blog.css' %}"> 
    <link href="//fonts.googleapis.com/css?family=Hahmlet" rel="stylesheet" type="text/css">
  </head>

  <body>
    <div class="page-header">
      <a href="/" class="top-menu"><span class="glyphicon glyphicon-home"></span></a>
      {% if user.is_authenticated %}
      <a href="{% url 'logout' %}" class="top-menu"><span class="glyphicon glyphicon-log-out"></span></a>
      <a href="{% url 'blog:post_new' %}" class="top-menu"><span class="glyphicon glyphicon-pencil"></span></a>
      {% else %}
          <a href="{% url 'login' %}" class="top-menu"><span class="glyphicon glyphicon-log-in"></span></a>

      {% endif %}
      <h1><a href="/">Kosuke's Blog</a></h1>
   </div>

   <div class="content container">
      <div class="row">
        <div class="col-md-8">
        {% block content %}
        {% endblock %} 
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>

  </body>
</html>
