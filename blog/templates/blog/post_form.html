{% extends 'blog/base.html' %}

{% block content %}
    <h2>New Post</h2>
    <form action="" method="post" enctype="multipart/form-data" class="post-form">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="save btn btn-default" onclick="return confirm('本当に保存しますか?')">Save</button>
    </form>
{% endblock %}
